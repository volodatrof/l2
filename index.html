<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove First Three Elements from Array</title>
</head>
<body>
    
    <div id="arrayResult"></div>

    <div id="checkResult"></div>

    <div id="modifiedArrayResult"></div>

    <div id="sortedResult"></div>

    <div id="duplicateCheckResult"></div>
    
    <div id="newArrayResult"></div>
    <div id="evenNumbersResult"></div>
    
    <script>
        // Створення масиву з 20 випадковими числами
        let array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);

        // Виведення елементів масиву
        let arrayResultDiv = document.getElementById('arrayResult');
        arrayResultDiv.innerHTML = '<b>Елементи масиву:</b><br>';
        array.forEach((element, index) => {
            let itemString = `[${index + 1}]-${element}`;
            arrayResultDiv.innerHTML += itemString + '<br>';
        });

        // Видалення перших трьох елементів масиву
        let removedElements = array.splice(0, 3);

        // Виведення масиву без перших трьох елементів
        let modifiedArrayResultDiv = document.getElementById('modifiedArrayResult');
        modifiedArrayResultDiv.innerHTML = '<b>Масив без перших трьох елементів:</b><br>';
        array.forEach((element, index) => {
            let itemString = `[${index + 1}]-${element}`;
            modifiedArrayResultDiv.innerHTML += itemString + '<br>';
        });

        // Перевірка, чи є в масиві число, кратне 7
        let isMultipleOfSeven = array.some(element => element % 7 === 0);

        // Виведення результату перевірки
        let checkResultDiv = document.getElementById('checkResult');
        if (isMultipleOfSeven) {
            checkResultDiv.innerHTML = 'У масиві є число, яке кратне 7.';
        } else {
            checkResultDiv.innerHTML = 'У масиві немає числа, яке кратне 7.';
        }

        // Сортування масиву по спаданню
        let sortedArray = array.slice().sort((a, b) => b - a);

        // Виведення відсортованого масиву
        let sortedResultDiv = document.getElementById('sortedResult');
        sortedResultDiv.innerHTML = '<b>Відсортований масив по спаданню:</b><br>';
        sortedArray.forEach((element, index) => {
            let itemString = `[${index + 1}]-${element}`;
            sortedResultDiv.innerHTML += itemString + '<br>';
        });

        // Перевірка, чи має масив однакові елементи
        let hasDuplicateElements = array.filter((element, index) => array.indexOf(element) !== index).length > 0;

        // Виведення результату перевірки на наявність дублікатів
        let duplicateCheckResultDiv = document.getElementById('duplicateCheckResult');
        if (hasDuplicateElements) {
            duplicateCheckResultDiv.innerHTML = 'У масиві є дублікати.';
        } else {
            duplicateCheckResultDiv.innerHTML = 'У масиві немає дублікатів.';
        }
        
        // Створення нового масиву без першого і останнього елемента
        let newArrayWithoutFirstAndLastElement = array.slice(1, array.length - 1);

        // Виведення нового масиву без першого і останнього елемента
        let newArrayResultDiv = document.getElementById('newArrayResult');
        newArrayResultDiv.innerHTML = '<b>Новий масив без першого і останнього елементів:</b><br>';
        newArrayWithoutFirstAndLastElement.forEach((element, index) => {
            let itemString = `[${index + 1}]-${element}`;
            newArrayResultDiv.innerHTML += itemString + '<br>';
        });


        // Фільтрація парних чисел
        let evenNumbers = array.filter(element => element % 2 === 0);

        // Виведення парних чисел на сторінку
        let evenNumbersResultDiv = document.getElementById('evenNumbersResult');
        evenNumbersResultDiv.innerHTML = '<b>Парні числа:</b><br>';
        evenNumbers.forEach((element, index) => {
            let itemString = `[${index + 1}]-${element}`;
            evenNumbersResultDiv.innerHTML += itemString + '<br>';
        });

    </script>
</body>
</html>
